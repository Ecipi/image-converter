<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertisseur d'Images</title>
  </head>
  <body>
    <h1>Convertisseur d'Images</h1>
    <form id="imageForm">
      <input type="file" id="fileInput" accept="image/*" required />
      <input type="number" id="widthInput" placeholder="Largeur" value="1000" required />
      <input type="number" id="heightInput" placeholder="Hauteur" value="500" required />
      <select id="formatInput">
        <option value="webp">WebP</option>
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
      </select>
      <button type="submit">Convertir</button>
    </form>

    <script>
      document.getElementById("imageForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const fileInput = document.getElementById("fileInput");
        const width = document.getElementById("widthInput").value;
        const height = document.getElementById("heightInput").value;
        const format = document.getElementById("formatInput").value;

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        const response = await fetch("/convert", {
          method: "POST",
          headers: {
            width: width,
            height: height,
            format: format,
            "x-filename": fileInput.files[0].name,
          },
          body: fileInput.files[0],
        });

        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `converted-image.${format}`;
          document.body.appendChild(a);
          a.click();
          a.remove();
        } else {
          alert("Erreur lors de la conversion de l'image.");
        }
      });
    </script>
  </body>
</html>
